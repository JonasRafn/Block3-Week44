<!DOCTYPE html>

<html ng-app="examApp" ng-controller="ExamController as ctrl">
    <head>
        <title>{{ctrl.title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="tableAngular.js"></script>
    </head>
    <body>
        <div class="container">
            <div>Add Your Table made with Angular here</div>
            <table class="table table-responsive">
                <thead>
                <th>ID</th>
                <th>Age</th>
                <th>Eye Color</th>
                <th>Name</th>
                <th>Email</th>
                </thead>
                <tbody>
                    <tr ng-repeat="member in ctrl.members">
                        <td>{{member.id}}</td>
                        <td>{{member.age}}</td>
                        <td>{{member.eyeColor}}</td>
                        <td>{{member.name}}</td>
                        <td>{{member.email}}</td>
                    </tr>
                </tbody>
            </table>
            <a href='index.html'>Back</a>
        </div>
    </body>
</html>
