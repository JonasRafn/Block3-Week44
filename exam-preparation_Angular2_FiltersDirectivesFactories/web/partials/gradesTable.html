<table class="table table-responsive">
    <thead>
    <th>Student ID</th>
    <th>Name</th>
    <th>Basic Programming</th>
    <th>Advanced Programming</th>
    <th>DataBase Into</th>
    <th>Avg. Grades</th>
</thead>
<tbody>
    <tr ng-repeat="student in ctrl.studentsInfo.students">
        <td>{{student.studentId}}</td>
        <td>{{student.name}}</td>
        <td>{{student.grades[0].grade}}</td>
        <td>{{student.grades[1].grade}}</td>
        <td>{{student.grades[2].grade}}</td>
        <td>{{student.grades| AverageFilter}} </td>
    </tr>
</tbody>
</table>
